<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container card">
        <h1>Generate a Random Password</h1>
       <!--<p>Stop using easy Password that everyone can find</p -->
        <p>Using 'password123' in 2025?<br> 
Your ex's new partner already guessed it.<br>
<small>(Along with your Netflix password and your mom's Tinder secrets)</small></p>
        
        <!-- Password Length Control -->
        <div class="control-group">
            <label for="charNumberDesired">Password length (4-15 characters):</label>
            <div class="range-container">
                <input 
                    type="range" 
                    id="charNumberDesired" 
                    name="charNumberDesired"
                    min="4" 
                    max="15" 
                    value="8">
                <span id="lengthDisplay">8</span> characters
            </div>
        </div>
        
        <!-- Character Options -->
        <div id="password-options" class="control-group">
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-special" checked> Include Special Characters
            </label>
        </div>
        
        <!-- Password Display -->
        <div id="password-display" class="password-display"></div>
        
        <!-- Buttons -->
        <div id="interface" class="button-group">
            <button id="generateButton" class="btn generate">Generate Password</button>
            <button id="copyButton" class="btn copy">Copy</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
